<!DOCTYPE html>
<html lang="en">
<head>
    <title>UNLIVE DROP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
<section class="jumbo">
    <figure class="cover">
        <img src="src/img/unlive_cover.png"/>
    </figure>
</section>
<section class="content">
    <p></p>
    <span>Remaining time:</span>
    <br>
    <section class="deadline">
        <div class="days"></div>
        <span>days</span>
    </section>
    <section class="deadline">
        <div class="hour"></div>
        <span>hour</span>
    </section>
    <section class="deadline">
        <div class="min"></div>
        <span>minutes</span>
    </section>
    <section class="deadline">
        <div class="sec"></div>
        <span>seconds</span>
    </section>
</section>
<footer>
    <script src="index.js"></script>
</footer>
</body>
</html>
